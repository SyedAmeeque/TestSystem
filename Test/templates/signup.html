<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Test System</title>
  </head>
  <body>
    <!-- navigation starts here =====================///////// -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="{% static 'images/logo.svg' %}" alt="" class="img-fluid" width="200px">
                </a>
            </div>
        </nav>
    <!-- navigation ends here =====================///////// -->

    <!-- section starts here ...............................  -->
        <section class="padding">
            <div class="container">
                <div class="rounded border col-6 mx-auto shadow">
                    <div class="stripe p-3 rounded-top">
                        <h4 class="fw-bold text-white my-auto">Create An Account</h4>
                    </div>
                    

                    <div class="p-4">
                        
                        {% if success %}
                            <div class="alert alert-success" role="alert">
                                {{success}}
                            </div>
                        {% endif %}
                        {% if error %}
                            <div class="alert alert-warning" role="alert">
                                {{error}}
                            </div>
                        {% endif %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="Name" class="form-label">FullName : </label>
                                <input class="form-control" name="fullname" type="text" id="Name" Required>
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email Address : </label>
                                <input class="form-control" name="email" type="email" id="Email" Required>
                            </div>
                            <div class="mb-3">
                                <label for="Batch" class="form-label">Batch No. : </label>
                                <input class="form-control" name="batch" type="text" id="Batch" Required>
                            </div>
                            <div class="mb-3">
                                <label for="Course" class="form-label">Course : </label>
                                <select name="course" id="Course" class="form-select" Required>
                                    <option value="" disabled selected>Choose....</option>
                                    
                                    {% for subject in subjects %}
                                        <option value="{{subject.id}}">{{subject.Subject}}</option>
                                    {% endfor %}
                                    

                                </select>
                                
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password : </label>
                                <input class="form-control" name='password' type="password" id="password" Required>
                            </div>


                            <div class="mt-2">
                                <button type="submit" class="btn-2">
                                    Signup
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- section ends here ...............................  -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
